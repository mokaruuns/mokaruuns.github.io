name: Deploy Pages

on:
  push:
    branches: [main, release/**]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare static bundle
        run: |
          mkdir -p dist
          cp -r index.html style.css app.js icons manifest.webmanifest service-worker.js dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'github-pages' || format('preview-{0}', github.ref_name) }}
      url:  ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.ref != 'refs/heads/main' }}

      - name: Debug deployment outputs
        run: echo "deployment outputs -> ${{ toJSON(steps.deployment.outputs) }}"

      - name: Share deployment link
        if: steps.deployment.outputs.page_url
        env:
          BASE_URL: ${{ steps.deployment.outputs.page_url }}
          BUILD_VERSION: ${{ steps.deployment.outputs.pages_build_version }}
          IS_MAIN: ${{ github.ref == 'refs/heads/main' }}
        run: |
          BASE="$BASE_URL"
          if [[ "$BASE" != */ ]]; then BASE="$BASE/"; fi
          if [[ "$IS_MAIN" == 'true' ]]; then
            URL="$BASE"
          else
            URL="${BASE}_preview/${BUILD_VERSION}/"
          fi
          echo "Preview URL: ${URL}" >> $GITHUB_STEP_SUMMARY
          echo "preview_url=${URL}" >> $GITHUB_OUTPUT
